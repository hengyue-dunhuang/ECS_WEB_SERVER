<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驼峰0号物联网光伏环境监测站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #data-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .data-item {
            margin-bottom: 10px;
        }

        .data-label {
            font-weight: bold;
            color: #555;
        }

        .data-value {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>驼峰0号物联网光伏环境监测站</h1>
    <div id="data-container">
        <img src="data:image/png;base64,{{ img_data }}" alt="图表">
        <div class="data-item">
            <span class="data-label">湿度：</span>
            <span class="data-value">{{rh_new}}</span>
        </div>
        <div class="data-item">
            <span class="data-label">温度：</span>
            <span class="data-value">{{temp_new}}</span>
        </div>
        <div class="data-item">
            <span class="data-label">电池电压：</span>
            <span class="data-value">{{voltage_new}}</span>
        </div>
    </div>
</body>
</html>
